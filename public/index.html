<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Achievement Tracker</title>

  <!-- ðŸŒŒ Global Styling -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">

    <!-- Site Header -->
    <header>
      <h1>Gaming Achievement Tracker</h1>
      <p>Track your gaming goals, display progress, and level up with visuals powered by RAWG</p>
    </header>

    <!-- Welcome Banner -->
    <div class="welcome-banner" id="welcomeBanner">
      <!-- JS can inject time-based greeting -->
    </div>

    <main class="content">
      <!-- Achievement Form -->
      <form id="achievementForm">
        <div class="form-group">
          <input type="text" id="game" placeholder="Game Title (e.g. DayZ)" required />
        </div>
        <div class="form-group">
          <input type="text" id="achievement" placeholder="Achievement Name (e.g. First Kill)" required />
        </div>
        <div class="form-group">
          <input type="number" id="progress" placeholder="Progress %" min="0" max="100" required />
        </div>
        <button type="submit">Add Achievement</button>
      </form>

      <!-- Achievement Display -->
      <section id="achievementDisplay">
        <h2>Your Achievements</h2>
        <ul id="achievementList"></ul>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 Gaming Tracker. Built by Amanda.</p>
    </footer>
  </div>

  <!-- Script to handle guest functionality -->
  <script src="/script/script.js"></script>
</body>
</html>
