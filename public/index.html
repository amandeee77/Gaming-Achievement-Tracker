<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Achievement Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- Header -->
        <header>
            <h1>Gaming Achievement Tracker</h1>
        </header>

        <!-- Main Content and buttons -->
        <main class="content">
            <form id="achievementForm">
                <div class="form-group">
                    <input type="text" id="game" placeholder="Game Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="achievement" placeholder="Achievement" required>
                </div>
                <div class="form-group">
                    <input type="number" id="progress" placeholder="Progress %" required>
                </div>
                <button type="submit">Add Achievement</button>
            </form>

            <h2>Achievement List</h2>
    
            <ul id="achievementList"></ul>
        </main>

        <!-- Footer -->
        <footer>
            <p>Â© 2025 Gaming Tracker. All Rights Reserved.</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
