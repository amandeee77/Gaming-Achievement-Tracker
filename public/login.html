<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="css/signlogin.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Welcome To The Gaming-Achievement-Tracker!</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p>Need an account? <a href="/signup.html">Sign Up</a></p>
  </div>
</body>
<p>Or <a href="/">view achievements as a guest</a></p>
<script src="/script/auth.js" defer></script>
</html>
